<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>A TIC-TAC-TOE GAME</h1>
    </header>
    <main>
        <div class="board">
           <div class="cells" id="a"></div>
           <div class="cells" id="b"></div>
           <div class="cells" id="c"></div>
           <div class="cells" id="d"></div>
           <div class="cells" id="e"></div>
           <div class="cells" id="f"></div>
           <div class="cells" id="g"></div>
           <div class="cells" id="h"></div>
           <div class="cells" id="i"></div>
        </div>
        <div class="switch">
            <div class="buttons">
                <button class="controller" id="x">X's Turn</button>
                <button class="controller" id="o">O's Turn</button>
                <button class="controller" id="clear">Clear</button>
            </div>
            <p class="alert"></p>
        </div>
    </main>
</body>
</html>
